<html>
    <head>
        <title>CSS PAGES</title>
        <style>
            /*unvisited link*/
            a:link{   
                color:red
            }
            /*visited link*/
            a:visited{
                color: green;
            }
            /*mouse over link*/
            a:hover{
                color:blue
            }
            /*Click link*/
            a:active{
                color:palevioletred
            }
        </style>
    </head>
    <body>
        <a href="loginsucess.html">this is my link</a>
        <p>a:hover must come after a:</p>
        <p>a:active must come after a:</p>
    </body>
</html>
